<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Create an account</h2>
        <div class="user-info">
        <div class="form-control">
        
          <input type="text" autocomplete="off" id="Firstname" placeholder="  Firstname" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
                    <input type="text"autocomplete="off"  id="Lastname" placeholder="  Lastname"  />
          <small>Error Message</small>
        </div>
        
        <div class="form-control">
         
          <input type="text" autocomplete="off" id="email" placeholder="  Email Id" />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <input type="text" autocomplete="off" id="address" placeholder="  Address"  />
          <small>Error Message</small>
        </div>
       
        <div class="form-control">
          
          <input type="password" id="password" placeholder="  password"  />
          <small>Error Message</small>
        </div>
        <div class="form-control">
        
          <input type="password" id="password2" placeholder="  Re-enter your password"  />
          <small>Error Message</small>
        </div></div>
        <button>Sign up</button>
        <h3>Already have an account? <span ><a href="../login/login.html" style="cursor: pointer;color: white;text-decoration: none;">login?</a></span></h3>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
