<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
         <h2>Create an account</h2>
        <div class="user-info">
        <div class="form-control">
        
          <input type="text" id="Firstname" placeholder="Enter your firstname" />
          <small>Error Message</small>
        </div>
   
        <div class="form-control">
          
          <input type="text" id="Lastname" placeholder="Enter your lastname"  />
          <small>Error Message</small>
        </div>
        
        <div class="form-control">
         
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <input type="text" id="address" placeholder="Enter your address"  />
          <small>Error Message</small>
        </div>
       
        <div class="form-control">
          
          <input type="password" id="password" placeholder="Enter password"  />
          <small>Error Message</small>
        </div>
        <div class="form-control">
        
          <input type="password" id="password2" placeholder="Re-enter your password"  />
          <small>Error Message</small>
        </div></div>
        <button>Sign up</button>
        <h3>Already have an account? <span ><a href="login.html" style="cursor: pointer;color: white;text-decoration: none;">log in?</a></span></h3>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
